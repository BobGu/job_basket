        \     <title>Andela: Remote Pair Programming Web Developer/Mentor</title>\n
        \     <description>\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt;
        New York City/Lagos, Nigeria\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt;
        &lt;a href=&quot;http://andela.co&quot;&gt;http://andela.co&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;Immediate
        openings for experienced web developers with proficiency in JavaScript and
        Ruby-based technologies. This is a true remote position. It is NOT based in
        New York City or Lagos.&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;We seek full-time and part-time
        roles in support of our team of 28 (and growing rapidly) apprentice-level
        junior developers located in Lagos, Nigeria. Hires will do remote pair-programming
        every day, taking turns rotating among teams that are working for high-profile
        clients in the USA. Minimal to zero client interaction required, but must
        be willing to mentor and coach our apprentices and help them grow into mature,
        well-polished web developers.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You must have:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Expert
        level proficiency with HTML, CSS, JavaScript and SQL&lt;/li&gt;&lt;li&gt;At
        least 5 years experience with web development overall&lt;/li&gt;&lt;li&gt;At
        least 2 years experience with Agile-influenced development (TDD, pair-programming,
        storycarding, iterations, standup meetings, etc.)&lt;/li&gt;&lt;li&gt;Basic
        proficiency with UX concepts and techniques&lt;/li&gt;&lt;li&gt;Fast and reliable
        internet connection and your own personal computer&lt;/li&gt;&lt;li&gt;Personality
        and desire to do 100% remote pair-programming all day, every day&lt;/li&gt;&lt;li&gt;Residence
        in EST or other timezone relatively close to GMT&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        prefer:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Software Craftspeople, believe in the
        value of elegant software over software that just works&lt;/li&gt;&lt;li&gt;At
        least 10 years writing software professionally&lt;/li&gt;&lt;li&gt;At least
        2 years experience with full-time pair-programming at shops like ThoughtWorks,
        Pivotal Labs or Hashrocket&lt;/li&gt;&lt;li&gt;Proficiency in Angular, Node,
        Postgres, MongoDB, Redis, Ruby on Rails, JQuery, Bootstrap, Material, PhoneGap,
        etc.&lt;/li&gt;&lt;li&gt;Proficiency in iOS and/or Android development&lt;/li&gt;&lt;li&gt;DevOps
        Experience&lt;/li&gt;&lt;li&gt;Varied freelance and/or corporate consulting
        experience&lt;/li&gt;&lt;li&gt;Direct interaction experience with large and
        small clients&lt;/li&gt;&lt;li&gt;Solid written and verbal communication ability&lt;/li&gt;&lt;li&gt;Located
        in timezone within hour or two of GMT&lt;/li&gt;&lt;li&gt;Maturity, integrity,
        humility and a desire to help change the world for the better&lt;/li&gt;&lt;li&gt;Willingness
        to do in-person stints onsite at our locations in Africa for 1-6 months&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;About
        Us:&lt;/div&gt;&lt;div&gt;Andela is a global talent accelerator that produces
        world-class developers and connect them with top employers. Andela finds the
        brightest young people in Africa and gives them the training and mentorship
        needed to thrive as full-time, remote developers for companies around the
        world. The company is backed by investors including Steve Case, Omidyar Network,
        Founder Collective, Rothenberg Ventures, Learn Capital, Melo7 Tech Partners,
        and Chris Hughes. Andela has offices in North America and Africa.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        Mission:&lt;/div&gt;&lt;div&gt;To give brilliant young people in Africa an
        on-ramp to the digital economy and give companies access to untapped, world-class
        talent.&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Apply
        online at &lt;a href=&quot;https://app.plum.io/posting/new_york_office_remote_web_developer__mentor.html?pos=453&quot;&gt;https://app.plum.io/posting/new_york_office_remote_web_developer__mentor.html?pos=453&lt;/a&gt;&lt;/p&gt;\n</description>\n
