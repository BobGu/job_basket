        \     <title>Bauer Xcel Media: Rails-Aware Front End Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1763/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; New York, NY\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.bauerpublishing.com&quot;&gt;http://www.bauerpublishing.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Bauer
        Xcel Media is the rapidly-growing digital arm of Bauer Publishing, a venerable
        print publisher. We have had great success with our online properties, and
        we are looking to grow!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are avidly searching for full-time front end
        developers who are excellent at HTML, Javascript and CSS, and competent in
        the care and feeding of a Rails stack.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The job is open both to folks working in NYC and
        also to full-time remote, but only full-time remote in the US and Canada.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;What
        You Will Do&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Your duties will be to collaborate with a product
        team in NYC, and a development team distributed along the East coast (Philadelphia,
        New York, New Jersey, and Ontario.) in order to make performant, standards-compliant,
        beautiful and flexible websites.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You will work on a medium-sized Rails content
        management system, a fairly big single-sign-on system, and some other applications,
        usually powered by Rails. You will be accepting designs and requirements and
        instantiating them in HTML, CSS, and Javascript.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Benefits of working with us: Our repositories
        are carefully maintained. We try to keep our code DRY and readable, and to
        keep our tech debt low. &amp;nbsp;We offer a high degree of collaboration
        and input into how to do what you're doing.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Recently, we've been using SMACSS, Backbone and
        Bootstrap. Since almost all of our applications power multiple sites, we try
        to make sure our code works across multiple templates, and that each module
        of code is kicked up as high in the pyramid as it should be (but no higher.)&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Your
        job will be to discuss new features with product owners and senior developers,
        evaluate not only how the request could be coded but also how it should be
        coded, reach consensus, and then get to work building beautiful, performant
        code that you can look at a year later and still maintain a smile.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;HTML
        and CSS Stuff&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You have experience with Bootstrap and
        other frameworks.&lt;/li&gt;&lt;li&gt;You are experienced with the challenges
        of responsive design and wrangling multiple breakpoints.&lt;/li&gt;&lt;li&gt;You
        should know SMACSS, or have good experience with a framework like it.&lt;/li&gt;&lt;li&gt;You
        don't care too much about semantic markup or CSS -- rather, your goal is to
        create architecturally clean, flexible, and usable code.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Other Stuff&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Your
        written communication must be clear and excellent.&lt;/li&gt;&lt;li&gt;You
        are either available to work full time in NYC, or (if remote) your location
        allows you at least six hours of overlap with a 9:30AM-5:30PM us/Eastern workday.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Git and Rails Abilities&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You
        know how to use Git on the command line.&lt;/li&gt;&lt;li&gt;You know how
        to branch and merge.&lt;/li&gt;&lt;li&gt;You know how to collaborate by creating
        pull requests.&lt;/li&gt;&lt;li&gt;You accept code reviews and suggestions
        for improvement with grace and a spirit of collaboration.&lt;/li&gt;&lt;li&gt;You
        know your way around the Rails folder structure.&lt;/li&gt;&lt;li&gt;You may
        have been exposed to the Rails Asset Pipeline, and you know how to shake the
        fresh assets loose after a deploy.&lt;/li&gt;&lt;li&gt;You are able to set
        up a Rails dev environment that isn't in lockstep with the built-in OS versions.
        You are able to troubleshoot your own environment issues, as long as they
        don't get too weird or hairy.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Javascript-y Stuff&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You
        know jQuery back to front. Sideways, when necessary.&lt;/li&gt;&lt;li&gt;You
        have opinions about how to keep Javascript code clean and readable.&lt;/li&gt;&lt;li&gt;You
        are able to troubleshoot Javascript code in a variety of environments and
        browsers.&lt;/li&gt;&lt;li&gt;Someone can throw a &quot;site not work!&quot;
        complaint at you, and you know how to go about reproducing the problem and
        pinpointing the issue.&lt;/li&gt;&lt;li&gt;When you are doing javascript work,
        you are the rare kind of person who WANTS to get stuff working in IE, because
        you know that means you solved the WHOLE problem.&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please use our main job portal at: &lt;a href=&quot;http://bauerxcel.theresumator.com/apply/g8ZfnJ/RailsAware-Front-End-Developer.html&quot;&gt;http://bauerxcel.theresumator.com/apply/g8ZfnJ/RailsAware-Front-End-Developer.html&lt;/a&gt;
        to apply. Thanks -- we look forward to hearing from you!&lt;/p&gt;\n</description>\n
