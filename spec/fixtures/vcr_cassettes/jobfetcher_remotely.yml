        \     <title>Bauer Xcel Media: Affable, Organized, and Excellent Rails Developer</title>\n
        \     <description>&lt;img alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1759/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; New York, NY\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://launch.bauerxcel.com/&quot;&gt;http://launch.bauerxcel.com/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Bauer
        Xcel Media is the rapidly-growing digital arm of Bauer Publishing, a large
        and venerable print publisher. We have had great recent success with our online
        properties, and we are looking to grow even more (you may have seen this job
        description posted in July of 2014)!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are avidly searching for seasoned Rails developers
        who are organized, experienced, and collaborate well.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The job is open both to folks working in NYC and
        also to full-time remote in the USA &amp;nbsp;and Canada only.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Your
        duties and responsibilities&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        will collaborate with a product team in NYC and a development team distributed
        along the East coast (Philadelphia, New York, New Jersey, and Ontario.) You
        will use Github, Slack, Jira, and Google Hangouts to do the collaboration.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        will work on a medium-sized Rails editorial content management system, a fairly
        big single-sign-on system, and a sweepstakes system, all powered by Rails.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Benefits
        of working with us&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our code
        is carefully maintained (4.1.8), we try to maintain excellent coding discipline,
        and we are looking for a person that we can both teach and learn from.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        won't just be reacting to new feature requests. Instead, you will discuss
        what you are going to do both with stakeholders and senior programmers, agree
        both on the goal and the approach, and then you will start work doing that
        thing.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Here's
        a bunch of stuff that we are looking for&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You
        know how to use Git on the command line. You know how to branch and merge.
        You have opinions about when it's best to merge and when it's best to rebase.&lt;/li&gt;&lt;li&gt;You
        know how to use Github to collaborate, including creating pull requests and
        collaborating on code.&lt;/li&gt;&lt;li&gt;You are comfortable using OS X
        and Chrome / Safari / FF for your development. You know how to configure your
        text editor to conform to house coding styles, like two-space indents and
        a newline at the end of the file.&lt;/li&gt;&lt;li&gt;You should know how
        to write clean, idiomatic and readable Ruby code. When you submit a pull request,
        you have included tests that demonstrate the quality of your code, and of
        the complete thought process you have put in. You enjoy having other developers
        admire your code for its cleanliness and reusability.&lt;/li&gt;&lt;li&gt;You
        accept code reviews with grace and cheerfulness, and are comfortable collaborating
        with others before your code is merged.&lt;/li&gt;&lt;li&gt;Specifically,
        you should know your way around some, most, or all of the following technologies:
        Rails 4, rbenv and pow, MySQL, Postgres, Redis, Mongo, RSpec and Capybara.&lt;/li&gt;&lt;li&gt;You
        have set up your own Rails dev environment that doesn't rely on the built-in
        OS versions. You are able to troubleshoot your own environment issues, upgrading,
        cleaning, and maintaining when necessary.&lt;/li&gt;&lt;li&gt;Your written
        communication must be clear and excellent. You are either available to work
        full time in NYC, or (if remote) your location allows you at least six hours
        of overlap with a 9:30AM-5:30PM US/Eastern workday.&lt;/li&gt;&lt;li&gt;Mastery
        of animated .gifs for every occasion is a plus.&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please visit our main job posting page at:\r\n&lt;a
        href=&quot;http://bauerxcel.theresumator.com/apply/a6O8Bt/Affable-Organized-And-Excellent-Rails-Developer.html&quot;&gt;http://bauerxcel.theresumator.com/apply/a6O8Bt/Affable-Organized-And-Excellent-Rails-Developer.html&lt;/a&gt;\r\n...and
        submit your application through that portal&lt;/p&gt;\n</description>\n      <pubDate>Mon,
        08 Dec 2014 15:01:17 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1129</guid>\n
