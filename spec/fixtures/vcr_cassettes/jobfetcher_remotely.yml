        \     <title>the binary family &amp; The Beautiful Weather Corporation: Expert
        iOS Engineer (Medium-Senior level)</title>\n      <description>&lt;img alt=&quot;Resized_logo&quot;
        src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1773/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Berlin, Germany\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://thebeautifulweathercorp.com&quot;&gt;http://thebeautifulweathercorp.com&lt;/a&gt;\t&lt;a
        href=&quot;http://thebinaryfamily.com&quot;&gt;http://thebinaryfamily.com&lt;/a&gt;
        \n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;OUR STORY&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        are a tiny, innovative but truly\r\ninternational app developer with an interdisciplinary
        team of experts from\r\ndifferent creative industries, which contribute to
        our portfolio of casual\r\ngames and our most ambitious iOS project &#8222;Beautiful
        Weather&#8220;. We are currently\r\nworking on the 2015 update that introduces
        a fully animated 4k parallax\r\npanorama, animated using many start-of-the
        art techniques including particle\r\neffects, compositing. Our entertaining
        creations put smiles on more than\r\n100.000 faces everyday - we love what
        we do.&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;strong&gt;ABOUT YOU&lt;/strong&gt;&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You are a talented and passionate intermediate-\r\nto
        senior-level iOS engineer who likes to work on interesting projects.&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        love working on user facing apps,\r\nespecially those in the entertainment
        area, like our award-winning app, &#8220;Beautiful\r\nWeather,&#8221; and
        some of our casual games.&amp;nbsp;&lt;br /&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;\r\n&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;\r\nYou like to grow and learn at work. You don't
        want to be stuck on banking apps\r\nfor next couple of years; instead, you'd
        rather learn a few different\r\ndisciplines and understand how to develop
        efficient, well-structured, and clean\r\ncode.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You like to work closely with the rest of the\r\nteam.
        You like working with other smart people and sharing knowledge between\r\nthe
        team members, some of whom are renowned.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If you have passion and skill, and you want to\r\njoin
        a highly innovate team that continuously invents new features, then join\r\nus!&amp;nbsp;&lt;br
        /&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;\r\n&lt;br /&gt;&lt;/div&gt;&lt;div&gt;\r\n&lt;strong&gt;YOU
        WILL&amp;nbsp;&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Be
        the lead programmer\r\n     responsible for our app portfolio and work together
        with an excellent team\r\n     of specialized part-time contributors to our
        system.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Maintain a high standard in\r\n     code
        quality and test coverage.&lt;/li&gt;&lt;li&gt;Strive for technical excellence\r\n
        \    in the continuous delivery of high quality shippable updates and\r\n
        \    apps.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Bring new and interesting ideas\r\n
        \    to our products, helping us become one of the most popular weather apps\r\n
        \    globally.&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&amp;nbsp;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;strong&gt;YOU
        MUST HAVE&lt;/strong&gt;&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Intermediate-&amp;nbsp;to\r\n
        \    expert-level knowledge and experience in iOS development.&lt;/li&gt;&lt;li&gt;Experience\r\n
        \    with design patterns and writing clean code.&lt;/li&gt;&lt;li&gt;Experience\r\n
        \    developing gesture driven UIs using UIKit, Quartz, and Core Graphics.&lt;/li&gt;&lt;li&gt;Experience\r\n
        \    working with MVC, Core Data,&amp;nbsp;and interacting with web services.&lt;/li&gt;&lt;li&gt;The
        ability to develop and communicate complex technical designs,\r\n     documentation,
        and concepts with rest of the team members.&lt;/li&gt;&lt;li&gt;Experience\r\n
        \    with working in a lean, agile environment.&lt;/li&gt;&lt;li&gt;Experience\r\n
        \    with version control systems, specifically GIT.&lt;/li&gt;&lt;li&gt;Experience\r\n
        \    with code management tools, e.g. Cocoapods, mogenerator, etc.&lt;/li&gt;&lt;li&gt;Excellent\r\n
        \    verbal and written English. German is a plus.&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&amp;nbsp;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;strong&gt;IT&#8217;S NICE IF
        YOU HAVE&lt;/strong&gt;&lt;/strong&gt;&lt;strong&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Game
        development experience&lt;/li&gt;&lt;li&gt;A good understanding of visual
        design and UX, including themes such\r\n     as progressive enhancement, graceful
        degradation, and responsive UI.&lt;/li&gt;&lt;li&gt;OpenGL\r\n     ES experience.&lt;/li&gt;&lt;li&gt;Experience\r\n
        \    with TDD and Iterative testing.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&amp;nbsp;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;strong&gt;BENEFITS&lt;/strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;The
        freedom of working as an\r\n     independent developer, paired with the reliability
        and inspiration of a\r\n     secure job. We are looking for a long-term partnership.&amp;nbsp;&lt;/li&gt;&lt;li&gt;You
        choose your working\r\n     location according to your personal situation.
        We do expect you to meet us\r\n     at least once a month for 2 full days
        in our Berlin office, if we ask you\r\n     to do so. Working hours need an
        80% match with the CET time zone.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Should you
        still need to cover\r\n     other projects or want to continue some existing
        work, an 80% engagement\r\n     may also be possible.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Fair
        and timely payment.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Working on sophisticated
        projects\r\n     that have hundreds of thousands of daily users.&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Get in touch via Email (&lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6f%66%66%69%63%65@%74%68%65%62%69%6e%61%72%79%66%61%6d%69%6c%79.%63%6f%6d&quot;&gt;office@thebinaryfamily.com&lt;/a&gt;)
        or call Marie on +49-30-609892060\n\n&lt;a href=&quot;http://thebeautifulweathercorp.com&quot;&gt;http://thebeautifulweathercorp.com&lt;/a&gt;\t\t\t\t\t\t&lt;a
        href=&quot;http://thebinaryfamily.com&quot;&gt;http://thebinaryfamily.com&lt;/a&gt;
        \n&lt;/p&gt;\n</description>\n      <pubDate>Tue, 09 Dec 2014 16:51:17 +0000</pubDate>\n
