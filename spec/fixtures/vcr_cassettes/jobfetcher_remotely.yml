        \   </item>\n    <item>\n      <title>SkyVerge: Rails Engineer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1769/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Pennsylvania\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.skyverge.com&quot;&gt;http://www.skyverge.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;We're
        looking for a mid-level Rails engineer to join our small 7-person distributed
        team. You'll work directly with our co-founders and will be responsible for
        leading development on our growing portfolio of Shopify apps which help power
        thousands of online stores.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Our Rails engineer will be&#8230;&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Maintaining existing app compatibility and squashing
        bugs&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Adding new features to existing apps&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Building new apps from a collaborative spec&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Involved in reviewing, fixing, or building apps from collaborative spec&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Using best practices for Ruby development and following our internal code
        standards&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Proficient in Ruby / Rails, HTML / CSS / Sass (CoffeeScript and Slim are pluses)&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Excellent at communicating over chat and voice&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Providing top-tier customer support and service&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Able to travel for 1-2 team trips per year (next up, the Caribbean!)&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;We
        offer&#8230;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;- Competitive salary with
        additional performance incentives - a job well done deserves recognition&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Paid vacation time to make sure you get to unplug (3 weeks per year)&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Remote work with flexible hours (overlaps min 4 hrs/day with team in EST timezone)&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Health and dental insurance for US residents and their families&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Retirement plan with company match&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Hardware / software reimbursements&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Professional development opportunities and reimbursements&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&amp;nbsp;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Sound great so far? Keep Reading!&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About
        You&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;- You are an experienced
        in building Rails apps&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- You thrive working on projects usually involving
        the entire development team, with one engineer as project lead.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        You take pride in committing clean Ruby code to GitHub&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        You love writing code that's clear, readable, and standards-compliant.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        More importantly, you appreciate how beautiful a solution is when any customer
        can use it.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- You look forward to working with people who
        love their work as much as you do.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- You're a self-starter. This should be obvious,
        but when we move, you move. And we move fast. We need someone that's excited
        about building and maintaining cool apps, is dependable, and is easy to work
        with.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        You're an excellent communicator, whether written, in person, or via video
        chat (native-level English fluency is required). You know that code is about
        communication and that explaining yourself clearly goes hand-in-hand.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Our
        Toolbox&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You should be proficient in Ruby &amp;amp; building
        apps the Rails way, along with HTML/CSS/Sass. We also use CoffeeScript, Slim,
        and Bootstrap so familiarity with those is a plus. We deploy our apps to Heroku,
        use Sidekiq for background processing, and manage everything through GitHub.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        team stays in touch primarily via Slack and Google Hangouts, so familiarity
        with any of these is helpful, but not required.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Important Position Details&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;This
        is a full-time position, but hours are flexible - we know your work will speak
        for itself with commits, issues closed, and wiki edits. However, fit with
        our team and culture is important, especially as we continue to grow.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Following
        an interview, we&#8217;ll ask for a quick sample project for which you&#8217;ll
        be paid as a contractor. If we both think the project went well, you&#8217;ll
        go through a 90-day &#8216;bootcamp&#8217; as a 1099-employee before becoming
        a salaried employee. This lets us both make sure that we&#8217;re an ideal
        match, otherwise we can each say, &#8220;No thanks,&#8221; and move on to
        different projects.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Where do I sign up?&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;1)
        Send an email to &lt;a href=&quot;mailto:railsengineer@skyverge.com&quot;&gt;railsengineer@skyverge.com&lt;/a&gt;
        with a bit about you and why we're a good fit for one another.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;2)
        Include a resume, link to your GitHub profile, and code samples - apps you've
        built already or open source contributions make the best samples.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;3)
        Don't forget to tell us what your favorite book or movie is and why.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Send an email to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%72%61%69%6c%73%65%6e%67%69%6e%65%65%72@%73%6b%79%76%65%72%67%65.%63%6f%6d&quot;&gt;railsengineer@skyverge.com&lt;/a&gt;
        with the info above.&lt;/p&gt;\n</description>\n      <pubDate>Tue, 09 Dec
        2014 06:56:54 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1137</guid>\n
        \     <link>https://weworkremotely.com/jobs/1137</link>\n    </item>\n    <item>\n
        \     <title>Fleetio: SENIOR FRONT-END SOFTWARE ENGINEER</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1768/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Birmingham, AL\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.fleetio.com&quot;&gt;http://www.fleetio.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;##
        JOB BRIEF&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Fleetio
        (&lt;a href=&quot;http://www.fleetio.com&quot;&gt;http://www.fleetio.com&lt;/a&gt;)
        is changing the way companies manage their vehicles and equipment. We're a
        growing, bootstrapped &amp;amp; profitable SaaS company with hundreds of paying
        customers and thousands of users around the world. We're a small company of
        doers with big-time goals.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We're hardcore believers in easy-to-use software.
        Crafting a delightful user experience is hard work, but we welcome the challenge
        and are looking for team members who share our ambition.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        current stack includes Ruby/Rails, AngularJS, Bootstrap, Postgres, Heroku&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Coming
        up on our roadmap is a big refresh of the current UI. When we say you'll have
        significant impact on the product right off the bat, we mean it.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;##
        REQUIREMENTS&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Master of frontend web technologies: HTML, CSS,
        JavaScript&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Deep knowledge of Ruby, Rails, Angular and other
        Web technologies like JSON, ajax, etc.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Understand the balance between scrappiness and
        long-term code maintainability&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Compelled to make things look beautiful and
        work flawlessly&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Take pride in abstracting and refactoring&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Creative, ambitious and get things done&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;#### Brownie points!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;It would be great if you also...&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Know a thing or two about cars and engines&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Have used a variety of frameworks (server side,
        browser side, or for desktop software)&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Know extension languages like HAML, SASS, CoffeeScript&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Have a technical background: a degree in CS, EE, math, physics, etc.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Got mad user-experience (UX) &amp;amp; design skillz&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;## BENEFITS&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Competitive salary and meaningful equity.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Open vacation policy. We don't count days.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
