        \     <title>Touchtown, Inc: Software Engineer - Full Stack</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1750/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Pittsburgh, PA\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.touchtown.us&quot;&gt;http://www.touchtown.us&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Touchtown
        Inc. (&lt;a href=&quot;http://www.touchtown.us&quot;&gt;www.touchtown.us&lt;/a&gt;),
        a technology company headquartered just outside of Pittsburgh, PA, is the
        world&#8217;s leading provider of resident communication products for the
        senior living industry. Over 1,000 senior living communities nationwide trust
        Touchtown&#8217;s software, and our best in class customer service and products
        have enabled us to maintain a near-100% customer retention record.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        are looking to grow the software engineering team within the Touchtown Lifestyle
        Division, which is focused on enabling organizations to stay connected with
        their members through web applications, mobile devices, in-house TV channels,
        digital signs, and print calendars. &amp;nbsp;We have open contract positions
        (with the potential to transition to a full time position).&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About
        You:&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;5+ years of software engineering experience.
        &amp;nbsp;You may have far more experience than this - the point is that you
        have a solid technical foundation and have gained the understanding and experience
        to apply it against real world problems.&lt;/li&gt;&lt;li&gt;Proficiency with
        server side Java development. &amp;nbsp;You are very familiar with the Spring
        Framework. &amp;nbsp;You also have experience with web services, REST, JPA,
        and JSON. &amp;nbsp;Skilled in front end development including, HTML, CSS,
        and modern JavaScript libraries such as Backbone.js. &amp;nbsp;In addition,
        you are a polyglot programmer by choice and view programming languages as
        tools in your toolbox, not a means to define your job. i.e. &#8220;I&#8217;m
        a&amp;nbsp;&lt;em&gt;Java&amp;nbsp;&lt;/em&gt;Developer&#8221;.&lt;/li&gt;&lt;li&gt;Possess
        an in depth knowledge of SQL, relational database schema design, as well as
        the ability to analyze and correct poor performing queries and other performance
        related issues. &amp;nbsp;You don&#8217;t view SQL or the database as &#8220;someone
        else&#8217;s job&#8221;.&lt;/li&gt;&lt;li&gt;You don&#8217;t shy away from
        maintaining a large legacy codebase, but instead view it as an opportunity
        to grow your skills and to improve an existing product.&lt;/li&gt;&lt;li&gt;You
        have superior analytic and debugging skills. &amp;nbsp;You are able to work
        through complex issues on your own, but you also recognize when it is time
        to seek out assistance to avoid getting bogged down.&lt;/li&gt;&lt;li&gt;You
        own the tasks you are given, and don&#8217;t require constant supervision
        to accomplish them in a professional and timely manner. &amp;nbsp;You have
        experience working in a fast paced, agile environment where requirements can
        be fluid.&lt;/li&gt;&lt;li&gt;You understand and can explain the benefits
        of an agile methodology to other engineers as well as non-engineers.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Additional
        Experience (optional):&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Amazon AWS - especially moving an existing
        &#8220;traditionally&#8221; hosted app to the cloud&lt;/li&gt;&lt;li&gt;DevOps
        experience, along with strong linux skills (bash scripting, understanding
        of permissions, etc)&lt;/li&gt;&lt;li&gt;PhoneGap/Cordova application experience,
        as well native Android and/or iOS Platform familiarity&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;strong&gt;Compensation:&lt;/strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        offer a competitive salary, health and retirement benefits, profit sharing,
        and stock options, professional development allowance, and other benefits.
        Just as important, you&#8217;ll have the chance to work with a terrific team
        of dedicated professionals working to build a great company and make a significant
        difference in peoples' lives.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Please note:&lt;/strong&gt;&amp;nbsp;Applicants
        must be currently authorized to work in the United States on a full-time basis.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please apply for this job by visiting &lt;a href=&quot;http://touchtown.theresumator.com/apply/sJqsDW/Software-Engineer.html&quot;&gt;http://touchtown.theresumator.com/apply/sJqsDW/Software-Engineer.html&lt;/a&gt;&lt;/p&gt;\n</description>\n
