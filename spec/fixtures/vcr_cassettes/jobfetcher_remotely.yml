        \     <description>&lt;img alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1749/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Los Angeles,
        CA\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.17hats.com&quot;&gt;http://www.17hats.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;We
        are looking for someone to join our team to help develop, build, and maintain
        our product. If you are passionate about building a great product that actually
        helps people tame the chaos of their lives, we'd love to chat!&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;17hats
        is an online service designed to help tame the chaos of running a small business
        by combining invoicing, customer quotes, contracts, to-do lists, client contacts,
        bookkeeping and more into one easy-to-use app. Rather than repeat all the
        stuff that makes 17hats so nifty, head on over to our website and check it
        out: &lt;a href=&quot;http://www.17hats.com&quot;&gt;http://www.17hats.com&lt;/a&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Must
        Have Mastery Skills:&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;- HTML5
        &amp;amp; CSS3&lt;br /&gt;&lt;/div&gt;&lt;div&gt;- Javascript &amp;amp; jQuery&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Twitter Bootstrap and other frameworks&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;- Mobile web development&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Responsive web design&lt;br /&gt;&lt;/div&gt;&lt;div&gt;- Up to speed with
        current Web standards, optimization techniques, and best practices&lt;br /&gt;&lt;/div&gt;&lt;div&gt;-
        Zealous about writing good code that works&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Nice to Have Skills:&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;-
        iOS native app development&lt;br /&gt;&lt;/div&gt;&lt;div&gt;- Android native
