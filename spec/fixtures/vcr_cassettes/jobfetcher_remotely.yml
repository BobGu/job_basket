        \   <item>\n      <title>Leadformance: Ruby on Rails Developer - Remote Contractors
        Welcome</title>\n      <description>&lt;img alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1779/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Chamb&#233;ry,
        France\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.leadformance.com/en/&quot;&gt;http://www.leadformance.com/en/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;Contract
        offered&lt;/strong&gt;: Full time&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Location&lt;/strong&gt;:
        Chamb&#233;ry, France or telecommute. We&#8217;re very used to remote collaboration
        since most of the dev team is working remotely already. We&#8217;ll consider
        any location in a European-ish timezone.&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Experience
        required&lt;/strong&gt;: Advanced, 3+ years&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Language&lt;/strong&gt;:
        English is required, we&#8217;re a french company but all communication is
        in english, some of our developers/designers don&#8217;t speak french.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;We
        do not wish to be contacted by outsourcing firms and recruitment agencies.
        Thank you.&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;The Job&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;We&#8217;re
        looking for an experienced Ruby on Rails Developer to join our dev team.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Your
        Skills&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Proficient with Ruby
        (&amp;gt;= 1.9.3) on Rails (&amp;gt;=3.2)&lt;/li&gt;&lt;li&gt;Good knowledge
        of Relational Databases i.e. Postgresql and SQL&lt;/li&gt;&lt;li&gt;Used to
        TDD workflow : RSpec, JSLint, capybara, TravisCI&lt;/li&gt;&lt;li&gt;Experienced
        with scaling applications: code optimization, caching with Varnish/Redis&lt;/li&gt;&lt;li&gt;Familiar
        with Front-End techniques: Javascript/jQuery, HAML/SASS, liquid&lt;/li&gt;&lt;li&gt;EC2
        / S3&lt;/li&gt;&lt;li&gt;Angular experience is a plus&lt;/li&gt;&lt;li&gt;Capistrano
        or Puppet experience is a plus&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Your Responsibilities&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Build
        new features that will be used by 120 000 stores&lt;/li&gt;&lt;li&gt;Performance
        analysis and optimization on an application serving 17 million pages per month&lt;/li&gt;&lt;li&gt;Participate
        in architecture and&amp;nbsp;functional&amp;nbsp;decisions&lt;/li&gt;&lt;li&gt;Integrate
        our application with other services&lt;/li&gt;&lt;li&gt;A strong focus on
        API and mobile&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Our Team&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;You'll
        join the dev team, 10 senior developers/designers/system guys with very different
        backgrounds and countries of origin: US, Slovenia, Ukraine, Latvia, UK, France
        and&amp;nbsp;Savoie.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Your opinion matters and your actions will have
        a strong impact. Its all about continuous delivery, measuring, discussing,
        sharing, hacking and building awesome things together.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;The
        Company&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Leadformance is a company founded
        in 2007. We are a team of 40 located in Paris and Chamb&#233;ry (France),
        with most of the dev team working remotely.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are the european leader in Web to Store solutions
        with 130 clients like L&#8217;Or&#233;al, Panasonic, LG, Fendi, Tag Heuer,
        Orange, Darty, 1-2-3 Etam, Subaru, Optical Center, Quiksilver, Castorama,
        Havas Voyages&#8230;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our application is used by 120 000 stores in more
        than 100 countries.&amp;nbsp;We serve around&amp;nbsp;17 million pages per
        month.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;In
        2010, we won the Paris ecommerce innovation award. In 2011, the Solocal group
        (PagesJaunes) invested in the company. In 2014, Solocal acquired the company.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;The
        Location&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Even if we choose to collaborate
        remotely in the beginning, you&#8217;ll probably decide to relocate once you
        get the chance to visit the company headquarters!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our Chamb&#233;ry office is located just several
        miles away from the world&#8217;s best ski resorts (Courchevel, Meribel, Val
        d&#8217;Is&#232;re...) and 15 minutes from the&amp;nbsp;&lt;a href=&quot;http://en.wikipedia.org/wiki/Lac_du_Bourget&quot;&gt;biggest
        lake in France&lt;/a&gt;.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The area is well connected, with 2 international
        airports (Lyon and Geneva) at 1h drive from the office.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please apply here: &lt;a href=&quot;http://jobs.leadformance.com/apply/5j7o0l/Ruby-On-Rails-Developer-Remote-Contractors-Welcome.html&quot;&gt;http://jobs.leadformance.com/apply/5j7o0l/Ruby-On-Rails-Developer-Remote-Contractors-Welcome.html&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Wed, 10 Dec 2014 06:59:58 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1143</guid>\n
        \     <link>https://weworkremotely.com/jobs/1143</link>\n    </item>\n    <item>\n
        \     <title>Baremetrics: Software Engineer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1778/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Everywhere\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;https://baremetrics.io&quot;&gt;https://baremetrics.io&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;We
        are looking for an experienced engineer to help make Baremetrics even better.
        We are growing quickly and are at the point where we need to adjust the architecture
        to handle the growth. These are exciting times with interesting challenges.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;What
        we need from you...&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Passion
        for application stability, performance, and security&lt;/li&gt;&lt;li&gt;Strong
        bias for simplicity&lt;/li&gt;&lt;li&gt;Interest in building and scaling distributed
        systems&lt;/li&gt;&lt;li&gt;Obsessive about the quality of the work you produce&lt;/li&gt;&lt;li&gt;Self-motivated
        to spot ways to improve what you're producing without relying on others to
        do so&lt;/li&gt;&lt;li&gt;Can communicate effectively and work with a remote
        team easily&lt;/li&gt;&lt;li&gt;Familiarity with data analysis/statistics
        (not required, but definitely a bonus)&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Our stack...&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Rails
        4&lt;/li&gt;&lt;li&gt;Postgres / Redis / Mongo&lt;/li&gt;&lt;li&gt;Sidekiq&lt;/li&gt;&lt;li&gt;Stripe
        API&lt;/li&gt;&lt;li&gt;Heroku&lt;/li&gt;&lt;li&gt;Github&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Things
        you could work on...&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Split the
        Rails app in to separate services&lt;/li&gt;&lt;li&gt;Add reasonable tests
        to those services&lt;/li&gt;&lt;li&gt;Redesign our data storage to handle
        fast and exponential growth&lt;/li&gt;&lt;li&gt;Build tools and processes
        to help us detect and respond to operational issues quicker&lt;/li&gt;&lt;li&gt;Increase
        visibility in to app performance by working on our metrics and logging infrastructure&lt;/li&gt;&lt;li&gt;Continually
        improve the experience of our customers&lt;/li&gt;&lt;li&gt;Find new ways
        to give customers meaningful data about their businesses&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Perks...&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Work
        from anywhere (we're 100% remote), stock options, loose vacation policy, flexible
        work hours, health discount card and perks like home cleaning, movie tickets,
        books, music &amp;amp; video subscriptions and more!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Baremetrics...&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Baremetrics
        (&lt;a href=&quot;https://baremetrics.io/&quot;&gt;baremetrics.io&lt;/a&gt;)
        is zero-setup, one-click SaaS analytics for Stripe.&amp;nbsp;We provide the
        tools and data businesses need to make solid business decisions.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Founded
        in 2013, we're working hard to help businesses spend less time crunching numbers
        and looking at spreadsheets and instead give them instant access to metrics
        and business insights that they need to run their businesses.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We're
        looking for folks who like to solve problems and build a business and product
        that people genuinely love to interact with.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Learn more about working at Baremetrics here:&amp;nbsp;&lt;a
        href=&quot;https://baremetrics.io/jobs&quot;&gt;https://baremetrics.io/jobs&lt;/a&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Send in your info here: &lt;a href=&quot;http://brmtrcs.io/software-engineer-job&quot;&gt;http://brmtrcs.io/software-engineer-job&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Tue, 09 Dec 2014 20:50:03 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1142</guid>\n
        \     <link>https://weworkremotely.com/jobs/1142</link>\n    </item>\n    <item>\n
        \     <title>ActiveCampaign: Full Stack Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1775/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Chicago, IL\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.activecampaign.com&quot;&gt;http://www.activecampaign.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;ActiveCampaign
        is a marketing platform focused on email marketing &amp;amp; marketing automation
        for small businesses. We have been profitable for over 11 years with both
        revenue &amp;amp; user growth every single year. Building a company &amp;amp;
        platform that we believe in (and that we are proud of) is at our core.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        are looking for a talented full stack developer to join us as we extend our
        marketing platform and work to scale with our growing client base.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;While
        we have an office in Chicago, we are looking for the best fit whether you
        are near Chicago or a thousand miles away. We have people in the United States,
        Canada, United Kingdom, &amp;amp; Australia. Decent time overlap with the
        CST timezone is preferred.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Some things your day could consist
        of:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Brainstorming with a dynamic
        team to flesh out new ideas or investigate tricky bugs.&lt;/li&gt;&lt;li&gt;Optimizing
        existing functionality for improved response times.&lt;/li&gt;&lt;li&gt;Prototyping
        code with your first draft, then polishing later, in a dedicated developer
        environment.&lt;/li&gt;&lt;li&gt;Debugging and resolving platform issues reported
        by our users.&lt;/li&gt;&lt;li&gt;Letting creative ideas rule the day; don't
        settle for the first solution, search for the right one.&lt;/li&gt;&lt;li&gt;Roll
        out a new feature and analyze (and react) to the results you discover from
        our system services and user feedback.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;What is needed:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Excellent
        communication skills. We communicate constantly via messaging &amp;amp; video
        about ideas, issues, and to help each other out.&lt;/li&gt;&lt;li&gt;A desire
        to be part of a small team where hierarchy is not encouraged, everyone's input
        matters, your work has a high impact, and everyone is working together.&lt;/li&gt;&lt;li&gt;Extensive
        &amp;amp; proven experience with PHP, MySQL, &amp;amp; jQuery. Other languages
        and systems are a plus.&lt;/li&gt;&lt;li&gt;Passionate about optimization
        and scaling to accommodate a growing number of end users. The feeling of finding
        a better way to do something is priceless.&lt;/li&gt;&lt;li&gt;Care about
        the user experience. Everyone is always thinking about the user and ways we
        can improve the workflow. We have some great UI/UX designers who can assist
        you.&lt;/li&gt;&lt;li&gt;Being able to take a general idea and add your own
        insight and tweaks to it.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Benefits:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Join
        an agile &amp;amp; growing team focused on innovating small business marketing
        (Team of 14)&lt;/li&gt;&lt;li&gt;401k with dollar to dollar matching&lt;/li&gt;&lt;li&gt;Free
        medical/dental insurance&lt;/li&gt;&lt;li&gt;Free transportation (CTA or Metra)&lt;/li&gt;&lt;li&gt;Flexible
        paid vacation &amp;amp; holidays&lt;/li&gt;&lt;li&gt;Casual work atmosphere&lt;/li&gt;&lt;li&gt;Choose
        your work setup (Most of us choose a MacBook Air with Thunderbolt displays)&lt;/li&gt;&lt;li&gt;Chicago
        location that you can work from. Or work remote like many of us do.&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Email &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6a%61%73%6f%6e@%61%63%74%69%76%65%63%61%6d%70%61%69%67%6e.%63%6f%6d&quot;&gt;jason@activecampaign.com&lt;/a&gt;
        with a brief history of your development experience, resume, and some code
        examples.&lt;/p&gt;\n</description>\n      <pubDate>Tue, 09 Dec 2014 18:25:38
        +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1141</guid>\n
        \     <link>https://weworkremotely.com/jobs/1141</link>\n    </item>\n    <item>\n
        \     <title>Bombich Software: Senior Mac OS X Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1774/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Western Massachusetts\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://bombich.com&quot;&gt;http://bombich.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;We
        write Carbon Copy Cloner for OS X and are looking for an experienced OS X
        developer with deep operational knowledge of the Mac OS&amp;nbsp;to join our
        team.&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;What you'll be doing&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Be a part of the&amp;nbsp;entire app
        life cycle - concept, design, build, deploy, test, release and support&lt;/li&gt;&lt;li&gt;Perform
        day-to-day bugfixes and improvements&lt;/li&gt;&lt;li&gt;Assist with&amp;nbsp;new
        feature development&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;What's in it for you&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;$110K+ salary&lt;/li&gt;&lt;li&gt;The
        most up-to-date technology, including company-issued Macs, the latest software
        and other tools needed to excel at your job&lt;/li&gt;&lt;li&gt;A really comfy
        chair and desk&lt;/li&gt;&lt;li&gt;Company-paid conferences and extended learning&lt;/li&gt;&lt;li&gt;Flexible,
        remote work environment&lt;/li&gt;&lt;li&gt;Small, tight-knit team&lt;/li&gt;&lt;li&gt;Medical
        insurance stipend&lt;/li&gt;&lt;li&gt;Disability and Life Insurance&lt;/li&gt;&lt;li&gt;401k
        with matching company contribution&lt;/li&gt;&lt;li&gt;Yearly company gatherings&lt;/li&gt;&lt;li&gt;Generous
        PTO&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Skills &amp;amp; Requirements&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;This
        is a remote position and we are interested in candidates that can work at
        least part of their day between 9am and 5pm EST&amp;nbsp;and can legally work
        in the United States.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;What you need for this position&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;At least 5 years of commercial software
        engineering experience, and at least 2 years in recent OS X commercial software
        application development for a well-known and broadly&amp;nbsp;used application&lt;/li&gt;&lt;li&gt;Expert-level
        Objective-C and C skills&lt;/li&gt;&lt;li&gt;Expert-level knowledge and experience
        with OS X programming: Cocoa, Appkit, Grand Central Dispatch, Core Services
        (especially network and file system),&amp;nbsp;ServiceManagement, XPC&lt;/li&gt;&lt;li&gt;Deep
        understanding of operating system fundamentals (startup process, launchd,
        local and network file systems -- how OS X &quot;works&quot;)&lt;/li&gt;&lt;li&gt;Experience
        with version control, such as Subversion or Git&lt;/li&gt;&lt;li&gt;Expert-level
        experience with the last three releases of OS X, from both a development and
        operational perspective&lt;/li&gt;&lt;li&gt;Experience with scripting languages
        (bash and AppleScript preferred)&lt;/li&gt;&lt;li&gt;B.S. in Computer Science
        or equivalent software development and build engineering experience&lt;/li&gt;&lt;li&gt;Communicate
        well on a remote team (previous remote employment a plus)&lt;/li&gt;&lt;li&gt;Fluent
        in English&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Bonuses&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Fluent
        in Spanish, German, French, Dutch, Japanese or Italian&lt;/li&gt;&lt;li&gt;Expert-level
        experience with Carbon Copy Cloner&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Bombich Software, Inc.&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;There
        are six of us on the team and we're a tight group. Even though we live all
        over the country, we collaborate a lot using Slack, Evernote, Basecamp, Google
        Docs, and Zendesk. We genuinely care about what we're doing and customer service
        matters to us - a lot. We take great pride in our work; that said, we care
        about non-work stuff, too, and want everyone on the team to have plenty of
        time away from work to actually have a life. Sure, sometimes we have a product
        release or there is an OS X release and we all work extra for a few weeks,
        but that is the exception and not the rule&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;I am admittedly biased, but I think we offer a
        pretty great place to work. We all work remotely (think no commute, live anywhere,
        flexible hours, no boring meetings, easy to schedule appointments during the
        day, no worries if a kid has to stay home sick from school) and use the best
        and newest technology and tools. We're always hanging out on Slack, discussing
        important things like our website, online store, CCC, reaction gifs, the numbering
        of interstate exits in New England, lobster traps, Old Yeller and sharks.
        We get together for a family-friendly team meeting once a year and move it
        around each time (past meetings have been in Austin, Cape Cod and Long Island).&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Here
        are some fun facts about Bombich Software&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Founded
        over 10 years ago&lt;/li&gt;&lt;li&gt;We've grown entirely by word of mouth&lt;/li&gt;&lt;li&gt;CCC
        is offered in seven different languages&lt;/li&gt;&lt;li&gt;Our customers
        span more than 170 different countries&lt;/li&gt;&lt;li&gt;Many of our support
        requests are in foreign languages that we don't speak; Google Translate results
        rarely let us down insofar as they are bizarre and fun to decode&lt;/li&gt;&lt;li&gt;Everyone
        on the team helps with customer support&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Apply at &lt;a href=&quot;https://bombich.recruiterbox.com/jobs/fk0g6l&quot;&gt;https://bombich.recruiterbox.com/jobs/fk0g6l&lt;/a&gt;&lt;/p&gt;\n</description>\n
